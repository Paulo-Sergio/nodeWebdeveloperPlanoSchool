<div class="card">
  <div class="card-header">
    New Post
  </div>
  <div class="card-body">
    <form [formGroup]="form" (ngSubmit)="create($event)">
      <div class="form-group">
        <label for="title">Title:</label>
        <input type="text" formControlName="title" name="title" id="title" placeholder="Title name:" class="form-control">
        <div *ngIf="f.title.errors">
          <span class="text-danger" *ngIf="f.title.errors.required">Title is required</span>
        </div>
      </div>
      <div class="form-group">
        <label for="body">Body:</label>
        <textarea type="text" formControlName="body" name="body" id="body" rows="3" placeholder="Body:" class="form-control"></textarea>
        <div *ngIf="f.body.errors">
            <span class="text-danger" *ngIf="f.body.errors.required">Body is required</span>
          </div>
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-primary">Save</button>
      </div>
    </form>
  </div>
</div>
