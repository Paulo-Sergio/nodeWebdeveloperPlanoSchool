<section class="row">
  <div class="col-md-12 mt-4">
    <a [routerLink]="['/new']" class="btn btn-success">Create new post</a>
  </div>

  <div class="col-xs-12 col-sm-6 col-md-4 col-lg-4 post mt-3" *ngFor="let post of posts">
    <div class="card">
      <div class="card-header">
        <a [routerLink]="['/post/', post.slug]">{{ post.title }}</a>
      </div>
      <div class="card-body">
        {{ post.body }}
      </div>
    </div>
  </div>
</section>
